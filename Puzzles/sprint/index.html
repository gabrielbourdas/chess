<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Chess - Puzzles</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="../../index.html" class="logo"
          >OPEN CHESS<span class="dot">.</span></a
        >
        <ul class="nav-links">
          <li><a href="../../Play/index.html">Jouer</a></li>
          <li><a href="../../Puzzles/index.html" class="active">D√©fis</a></li>
          <li><a href="../../Analyse/index.html">Analyser</a></li>
          <li><a href="../../Learn/index.html">Apprendre</a></li>
        </ul>
        <div class="nav-actions">
          <a href="../../login/index.html" class="btn-login">Connexion</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span><span></span>
        </div>
      </nav>
    </header>

    <main class="game-main">
      <div class="game-area">
        <div class="board-wrapper">
          <div class="board-container">
            <div class="board-glow-effect"></div>
            <div id="board" class="board-placeholder"></div>

            <div id="promotion-overlay">
              <div class="promotion-modal">
                <p class="promotion-title">Choisir une pi√®ce</p>
                <div class="promotion-pieces" id="promo-pieces-container"></div>
              </div>
            </div>
          </div>

          <div class="player-info">
            <div
              id="user-avatar"
              class="avatar"
              style="background-size: cover; background-position: center"
            ></div>
            <div class="details">
              <span id="user-name" class="name">Joueur</span>
              <span id="user-rating" class="rating">Joueur: ...</span>
            </div>
          </div>
        </div>

        <div class="game-sidebar">
          <div class="theme-container">
            <span class="theme-label">TH√àMES :</span>
            <div id="theme-display" class="theme-display"></div>
          </div>

          <div class="sidebar-header">
            <div class="streak-container">
              üî• S√©rie : <span id="streak-display">0</span>
            </div>

            <div id="timer-container" class="timer-box">
              ‚è± <span id="time-display">30</span>s
            </div>

            <div class="puzzle-meta-group">
              <span id="puzzle-rating" class="puzzle-rating-tag"
                >Puzzle: ...</span
              >

              <div id="difficulty-badge" class="difficulty-badge medium">
                Sprint
              </div>
            </div>
          </div>

          <div class="turn-indicator">
            <div class="turn-icon"></div>
            <span id="status-text">Chargement...</span>
          </div>

          <div id="engine-feedback" class="engine-feedback-box">
            <span class="engine-icon">ü§ñ</span>
            <span id="engine-text">Analyse pr√™te...</span>
          </div>

          <div class="history-container">
            <div class="history-header">Historique</div>
            <div id="move-history" class="move-history-content">
              <span style="color: #666; font-style: italic"
                >D√©but de partie</span
              >
            </div>
          </div>

          <div id="sidebar-puzzle-result" class="sidebar-result-box">
            <div class="result-icon"></div>
            <div class="result-content">
              <div class="result-title"></div>
              <button id="btn-result-action" class="btn-game small"></button>
            </div>
          </div>

          <div class="controls">
            <button id="btn-hint" class="btn-game secondary">üí° Indice</button>
            <button
              id="btn-retry"
              class="btn-game danger"
              style="display: none"
            >
              üîÑ R√©essayer
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-copy">
        <p>&copy; <span id="year">2026</span> Open Chess.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script type="module" src="puzzle-rush.js"></script>
  </body>
</html>
