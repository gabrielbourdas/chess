<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Chess - Analyse</title>
    <link rel="icon" href="../../img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />

    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
      /* --- 1. LAYOUT PRINCIPAL --- */
      .game-main {
        padding-top: 100px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .game-area {
        display: flex;
        gap: 30px;
        width: 100%;
        max-width: 1200px;
        padding: 0 20px;
        align-items: flex-start;
      }

      /* --- 2. PLATEAU + EVAL --- */
      .analysis-board-wrapper {
        flex: 1.5;
        display: flex;
        flex-direction: row;
        gap: 15px;
        min-width: 400px;
      }
      .board-container {
        flex: 1;
        position: relative;
        width: 100%;
        min-height: 500px;
        aspect-ratio: 1/1;
      }
      #board {
        width: 100%;
        height: 100%;
      }

      /* Barre d'Ã©valuation */
      .eval-bar-container {
        width: 30px;
        background-color: #2c2a28;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse;
        height: 500px;
        max-height: 100%;
      }
      .eval-bar-fill {
        width: 100%;
        height: 50%;
        background-color: #fff;
        transition: height 0.5s;
      }
      .eval-text {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 10px;
        font-weight: bold;
        z-index: 10;
        left: 0;
      }
      .eval-text.top {
        top: 4px;
        color: #fff;
        text-shadow: 0 1px 2px #000;
      }
      .eval-text.bottom {
        bottom: 4px;
        color: #333;
      }

      .arrow-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      #promotion-overlay {
        display: none !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }
      .promotion-modal {
        background: #2c2a28;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .promotion-pieces img {
        width: 50px;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.2s;
      }
      .promotion-pieces img:hover {
        transform: scale(1.1);
      }

      /* --- 3. SIDEBAR --- */
      .game-sidebar {
        flex: 1;
        max-width: 400px;
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 10px;
        color: white;
      }

      /* BOITE FEEDBACK */
      .engine-feedback-box {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 6px;
        color: #ddd;
        border-left: 4px solid #888;
        font-size: 0.95rem;
        min-height: 80px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        transition: border-color 0.3s;
      }
      .analysis-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .eval-score-big {
        font-weight: 800;
        font-size: 1.2rem;
        color: #fff;
      }
      .best-move-line {
        font-family: monospace;
        color: #aaa;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      .best-move-highlight {
        color: #2ecc71;
        font-weight: bold;
      }

      /* HISTORIQUE */
      .history-container {
        flex-grow: 1;
        min-height: 150px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        padding: 10px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .history-row {
        display: flex;
        padding: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .move-num {
        width: 30px;
        color: #888;
      }
      .move-val {
        flex: 1;
        color: #ccc;
        cursor: pointer;
      }
      .move-val:hover {
        color: #d4af37;
        font-weight: bold;
      }

      /* NAVIGATION */
      .nav-row {
        display: flex;
        gap: 5px;
        justify-content: center;
      }
      .btn-game {
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        font-family: inherit;
      }
      .btn-game.primary {
        background: #d4af37;
        color: black;
        font-weight: bold;
        padding: 10px;
      }
      .btn-game.primary:hover {
        background: #f1c40f;
      }
      .btn-game.secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-game.secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .btn-game.compact {
        padding: 8px;
        flex: 1;
        min-width: 0;
        font-size: 1.1rem;
      }
      .btn-game.danger {
        background: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
        padding: 10px;
        width: 100%;
      }
      .btn-game.danger:hover {
        background: rgba(231, 76, 60, 0.4);
      }

      /* INPUT ZONE (ModifiÃ© pour Historique) */
      .pgn-section label {
        display: block;
        color: #888;
        font-size: 0.8rem;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .pgn-textarea {
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 10px;
        border-radius: 4px;
        min-height: 60px;
        font-family: monospace;
      }

      /* BADGES */
      .move-badge {
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: bold;
        color: #000;
        display: inline-block;
      }
      .badge-best {
        background-color: #2ecc71;
        color: white;
      }
      .badge-good {
        background-color: #96c93d;
        color: black;
      }
      .badge-info {
        background-color: #3498db;
        color: white;
      }
      .badge-blunder {
        background-color: #e74c3c;
        color: white;
      }

      @media (max-width: 900px) {
        .game-area {
          flex-direction: column;
          align-items: center;
        }
        .analysis-board-wrapper {
          flex-direction: column;
          width: 100%;
          min-width: 100%;
        }
        .board-container {
          min-height: 350px;
        }
        .eval-bar-container {
          width: 100%;
          height: 30px;
          flex-direction: row;
        }
        .eval-bar-fill {
          height: 100%;
          width: 50%;
        }
        .game-sidebar {
          width: 100%;
          max-width: none;
        }
      }
    </style>
  </head>

          <li><a href="../../Play/index.html">Jouer</a></li>

    <main class="game-main">
      <div class="game-area">
        <div class="board-wrapper analysis-board-wrapper">
          <div class="eval-bar-container">
            <span id="eval-score" class="eval-text top">0.0</span>
            <div id="eval-fill" class="eval-bar-fill"></div>

        </div>

        <div class="game-sidebar">
          <div class="sidebar-header">
            <div class="streak-container">ðŸ”Ž Analyse</div>

                  color: #58cc02;
                  background: rgba(88, 204, 2, 0.1);

                  border-radius: 4px;

                "
                id="engine-status"
                >Stockfish PrÃªt</span

            </div>
          </div>

          <div id="feedback-box" class="engine-feedback-box">

              <span class="engine-icon">ðŸ¤–</span>

            </div>
          </div>

          <div class="nav-row">
            <button
              id="btn-start"
              class="btn-game secondary compact"
              title="DÃ©but"
            >
              |&lt;
            </button>
            <button
              id="btn-prev"
              class="btn-game secondary compact"
              title="PrÃ©cÃ©dent"
            >
              &lt;
            </button>
            <button
              id="btn-next"

          <button id="btn-reset" class="btn-game danger">RÃ‰INITIALISER</button>
