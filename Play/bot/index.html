<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jouer contre l'IA - Open Chess</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      .game-controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.03);
        padding: 15px;
        border-radius: 4px;
        border: 1px solid var(--border-subtle);
      }
      .control-group label {
        display: block;
        color: var(--text-secondary);
        font-size: 0.8rem;
        margin-bottom: 5px;
        font-family: var(--font-heading);
      }
      .game-select {
        width: 100%;
        padding: 8px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-subtle);
        color: var(--text-primary);
        border-radius: 4px;
      }
      .game-status-message {
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
        min-height: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="../../index.html" class="logo"
          >OPEN CHESS<span class="dot">.</span></a
        >
        <ul class="nav-links">
          <li><a href="../../Play/index.html" class="active">Jouer</a></li>
          <li><a href="../../Puzzles/index.html">D√©fis</a></li>
          <li><a href="../../Analyse/index.html">Analyser</a></li>
          <li><a href="../../Learn/index.html">Apprendre</a></li>
        </ul>
        <div class="nav-actions">
          <a href="../../login/index.html" class="btn-login">Connexion</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span><span></span>
        </div>
      </nav>
    </header>

    <main class="game-main">
      <div class="game-area">
        <div class="board-wrapper">
          <div class="player-info">
            <div
              class="avatar"
              style="
                background-image: url(&quot;https://api.dicebear.com/9.x/bottts/svg?seed=Stockfish&quot;);
                background-size: cover;
              "
            ></div>
            <div class="details">
              <span class="name">Robot</span>
              <span id="bot-difficulty-display" class="rating">Niveau: 1</span>
            </div>
          </div>

          <div class="board-container">
            <div class="board-glow-effect"></div>
            <div id="board" class="board-placeholder"></div>

            <div id="promotion-overlay">
              <div class="promotion-modal">
                <p class="promotion-title">Choisir une pi√®ce</p>
                <div class="promotion-pieces" id="promo-pieces-container"></div>
              </div>
            </div>
          </div>

          <div class="player-info">
            <div
              id="user-avatar"
              class="avatar"
              style="background-size: cover; background-position: center"
            ></div>
            <div class="details">
              <span id="user-name" class="name">Joueur</span>
              <span id="user-rating" class="rating">Humain</span>
            </div>
          </div>
        </div>

        <div class="game-sidebar">
          <div class="sidebar-header">
            <div class="streak-container">üéÆ Partie contre l'IA</div>
          </div>

          <div class="game-controls">
            <div class="control-group">
              <label for="difficulty-select">Niveau (ELO estim√©)</label>
              <select id="difficulty-select" class="game-select">
                <option value="0">D√©butant (800 Elo)</option>
                <option value="5">Amateur (1200 Elo)</option>
                <option value="10" selected>Interm√©diaire (1600 Elo)</option>
                <option value="15">Club (2000 Elo)</option>
                <option value="20">Grand Ma√Ætre (2500+ Elo)</option>
              </select>
            </div>

            <div class="control-group">
              <label for="color-select">Votre couleur</label>
              <select id="color-select" class="game-select">
                <option value="white">Blancs</option>
                <option value="black">Noirs</option>
                <option value="random">Al√©atoire</option>
              </select>
            </div>

            <button id="btn-new-game" class="btn-game primary">
              Nouvelle Partie
            </button>
          </div>

          <div class="turn-indicator">
            <div class="turn-icon"></div>
            <span id="status-text">En attente...</span>
          </div>

          <div id="game-end-message" class="game-status-message"></div>

          <div class="history-container">
            <div class="history-header">Historique</div>
            <div id="move-history" class="move-history-content">
              <span style="color: #666; font-style: italic"
                >D√©but de partie</span
              >
            </div>
          </div>

          <div class="controls">
            <button id="btn-undo" class="btn-game secondary">
              ‚Ü© Annuler un coup
            </button>
            <button id="btn-resign" class="btn-game danger">
              üè≥ Abandonner
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-copy">
        <p>&copy; <span id="year">2026</span> Open Chess.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script type="module" src="bot-game.js"></script>
  </body>
</html>
