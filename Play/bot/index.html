<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jouer contre Stockfish - Open Chess</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="logo">OPEN CHESS<span class="dot">.</span></a>
        <ul class="nav-links">
          <li><a href="/Play/index.html">Jouer</a></li>
          <li><a href="/Puzzles/index.html">Défis</a></li>
          <li><a href="/Learn/index.html">Apprendre</a></li>
          <li><a href="/Analyze/index.html">Analyser</a></li>
        </ul>
        <div class="nav-actions">
          <a href="/login/index.html" class="btn-login" id="nav-login-btn"
            >Connexion</a
          >
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span><span></span>
        </div>
      </nav>
      <div class="mobile-menu" id="mobileMenu">
        <a href="/Play/index.html">Jouer</a>
        <a href="/Puzzles/index.html">Défis</a>
        <a href="/Learn/index.html">Apprendre</a>
        <a href="/login/index.html">Connexion</a>
      </div>
    </header>

    <main class="game-container">
      <div class="game-sidebar">
        <div class="bot-profile">
          <div class="avatar-bot">
            <i class="fas fa-robot"></i>
          </div>
          <div class="bot-info">
            <h2 id="bot-name">Stockfish</h2>
            <p id="status" class="status-indicator">En attente...</p>
          </div>
        </div>

        <div class="controls-panel">
          <div class="control-group">
            <label><i class="fas fa-tachometer-alt"></i> Difficulté</label>
            <div class="select-wrapper">
              <select id="difficulty-select">
                <option value="1">Niveau 1 (Débutant)</option>
                <option value="3">Niveau 2 (Facile)</option>
                <option value="5" selected>Niveau 3 (Moyen)</option>
                <option value="10">Niveau 4 (Fort)</option>
                <option value="15">Niveau 5 (Expert)</option>
                <option value="20">Niveau 6 (Grand Maître)</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label><i class="fas fa-chess-king"></i> Votre Couleur</label>
            <div class="color-choice">
              <button id="btn-play-white" class="active">
                <i class="fas fa-chess-pawn"></i> Blancs
              </button>
              <button id="btn-play-black">
                <i class="fas fa-chess-pawn"></i> Noirs
              </button>
            </div>
          </div>

          <div class="actions-group">
            <button id="btn-new-game" class="btn-action primary">
              <i class="fas fa-play"></i> Nouvelle Partie
            </button>
            <button id="btn-undo" class="btn-action secondary">
              <i class="fas fa-undo"></i> Annuler
            </button>
          </div>
        </div>

        <div class="history-container">
          <h4>Historique des coups</h4>
          <div id="move-history" class="moves-list">
            <span class="empty-history">La partie n'a pas commencé.</span>
          </div>
        </div>
      </div>

      <div class="board-wrapper">
        <div class="board-container">
          <div class="board-glow-effect"></div>
          <div id="board"></div>
        </div>
      </div>
    </main>

    <script src="bot-game.js"></script>
    <script>
      function showsidebar() {
        document.querySelector(".sidebar").style.display = "flex";
      }
      function hidesidebar() {
        document.querySelector(".sidebar").style.display = "none";
      }
    </script>
  </body>
</html>
